h b\u00fclach-schaffhausen. auf der grossen anzeigetafel stand dann gleis 3.... einem richtigen gleis\u00e4nderungs-chaos war ich da ausgesetzt mit lauter falschangaben auf der app.", "die app zeigt nicht alle m\u00f6glichen verbindungen an.", "die durchsage war korrekt aber vom personal hat man niemand gesehen", "fr\u00fcher die durchsagen machen.", "ich weiss genau das es auch andere verbindungen gibt- z.b. zh hb und dort das tram etc. aber es zeigt mir nicht immer alle m\u00f6glichkeiten auf. ist mir vor allem auch schon auf anderen strecken aufgefallen von denen ich die verbindungen auch kannte. just a input! ich finde die route sollte jeder selber ausw\u00e4hlen k\u00f6nnen. ich verwende die app jeweils nur damit ich mein bilett l\u00f6sen kann und dieser ist dann immer mit dieser angew\u00e4hlten \u201croute\u201d gekoppelt. es zeigt mir nicht zb ausweichm\u00f6glichkeiten an wenn ich eine station fr\u00fcher aussteigen w\u00fcrde, wie ich zb dennoch an mein ziel ankommen w\u00fcrde.", "schlechte anzeigen, system war an diesem tag \u00fcberlastet und es gab st\u00f6rungen", "sp\u00e4te durchsagen", "versp\u00e4tung vom zug wurde nicht angezeigt. event. h\u00e4tte ich sonst eine andere verbindung gew\u00e4hlt, da mir klar gewesen w\u00e4re, dass ich die anschlussverbindung mit dem bus vom bahnhof r\u00fcmlang nicht rechtzeitig erreichen k\u00f6nnte.", "wurde nicht informiert.", "die nummerierung der perrons in landquart war verwirrend. beim umsteigen von gleis 2 zu gleis 5 befindet sich der perron 5 nicht gegen\u00fcber von gleis 4. vielmehr muss man durch die unterf\u00fchrung auf die andere seite laufen (richtung gleis 1).", "nur durch zufall gesehen", "zugausfall.. keine mitteilung, keine benachrichtigung.. unmotiviertes, unfreundliches und mangelhafte hilfsbereitschaft vom personal", "dass erstens die fahrtrichtung richtig angegeben wird und dass die versp\u00e4tungen angezeigt werden und nat\u00fcrlich den geleisewechsel des zuges", "der zug ab bern nach kerzers hatte 11min. versp\u00e4tung und kam in g\u00fcmmenen mit 20min. versp\u00e4tung an. kein anschluss mehr nach laupen, musste privattransport organisieren.", "der zug war \u00fcberf\u00fcllt, die luft im wagen abgestanden. es war mir nicht wohl (ansteckung).", "ich wollte \u00fcber den bahnhof jona fahren, weil ich micht dort mit jemandem traf f\u00fcr die weiterfahrt. ich konnte nicht auf anhieb herausfinden, wie ich mir diese verbindung anzeigen lassen und dann ein passendes ticket l\u00f6sen kann.", "der grund ist das es schon zum 3 mal vorgekommen ist dass das wabern tram-ensdstation zu fr\u00fch losfuhr und ich deswegen zu sp\u00e4t zur arbeit kam. gem\u00e4ss fahrplan: abafahrt bern hauptbanhof-> wabern tram-endstation 05:50 ankunftszeit worb tram bei bern hauptbanhof 05:49 doch wie beschrieben f\u00e4hrt das wabern tram einfach bei zytglogge fr\u00fcher los als geplant und somit ist das worb tram dahinter was gem\u00e4ss fahrplan nicht sein kann! es ist ganz klar deviniert das dass worb tram zuerst beim bern hauptbanhof ist und dann das wabern tram und dies wird sehr oft nicht eingehalten. das worb tarm hatte keine versp\u00e4tung zu melden.", "am bahnhof z\u00fcrich wurden wir nur zuerst informiert \u00fcber die versp\u00e4tung. sp\u00e4ter musste wir \u00fcber die app eine alternative suchen. es jam keine durchsage, dass der zug ganz ausfiel.", "beim kauf des billets vor der abreise, war nichts \u00fcber eine st\u00f6rung in collogny angegeben. ich war sehr erstaunt, als im zug eine leise stimme angek\u00fcndigt hatte, dass wir in yverdon aussteigen mussten. viele hatten dies gar nicht mitbekommen und wir machten ihnen zeichen auszusteigen. sonst w\u00e4ren sie nach z\u00fcrich zur\u00fcckgefahren. wir warteten in der k\u00e4lte! auf dem bahnsteig in yverdon und kamen mit fast 45 min versp\u00e4tung in lausanne an. diese st\u00f6rung bestand schon seit dem fr\u00fchen morgen und wurde auf der app nicht angegeben!! und bestand auch noch auf meiner r\u00fcckfahrt, wieder mit enormen versp\u00e4tungen und warten in der k\u00e4lte! h\u00e4tte ich dies vor meiner abreise gewusst, w\u00e4re ich mit meinem auto gefahren! bezahlen sie mir meine verlorene arbeitszeit? ich bin zu tiefst entt\u00e4uscht von der sbb! geben sie solche st\u00f6rungen sofort auf der app und am abfahrtsbahnhof bekannt, dann weiss frau und mann auf was sie sich einlassen und k\u00f6nnen umdisponieren! christiane stefani", "die diversen preise des billets. eine fahrt von biel/bubenbergstrasse - sugiez kostet nach ssbb-app total 12.80fr. die reise vom bahnhof biel - sugiez kostet nach sbb-app 7.10fr. kommt noch der bus von bubenbergstrasse - bahnhof biel kostet das 2.30fr., macht zusammen 9.40fr. warum dieser grosse preisunterschied? \u00fcberhaupt nicht vertrauensw\u00fcrdig!!!!!", "einmal mehr versp\u00e4tungen/probleme mit dem zug! musste den regio nach chur nehmen, alle verbindungen", "hat sich 5min versp\u00e4tet, wg. g\u00fcterzug auf anderem gleis. wurde in verk\u00fcrzter form gefahren, sehr eng....viele leute...in corona zeiten eine zumutung.", "ich habe ein bilette gel\u00f6st das mir das system empfohlen hat ( hatte f\u00fcrher ein bilette auf z\u00fcrich bevor ich 18 war) nacher kam ein kontrolleur und ich wurde f\u00fcr 75.- gebust da ich ein *falsches bilette gel\u00f6st* habe der unterschied betr\u00e4gt 1.- franken daher wollte ich wissen warum dies so eingestellt war, der kontrolleur sagte es w\u00e4re meine schuld da es manuell eingsetellt war. ich habe dies nicht eingestellt dies war bevor der fahrt bereits so, jetzt muss ich 75.- zahlen obwohl ich ein bilette gel\u00f6st habe. ich besitze ein bilette das 1300.- kostet ein jahres abbo und fahre oft zug, der service denn ich erwarte wird mir nicht gew\u00e4hrleistet. mein zug hat oft einen ausfall ohne vorwarnung, die z\u00fcge versp\u00e4tten sich oft und der konform wird nicht gew\u00e4hrleistet.", "lauter und klarer sprechen", "der zug war nicht richtig geheizt...es war unangenehm", "es war nicht das app, das finde ich super. der grund ist am donnerstag der 21.1.21 war ich von einsiedeln (17.24 uhr zug) nach flumserberg tannenboden gefahren. in rapperswil hatte er schon versp\u00e4tung und mussten dort warten, aber warum wusste ich nicht. wurde nicht gesagt. ich sah es einfach auf dem app, dass er versp\u00e4tung hat. in uznach musste ich umsteigen und 56 minuten warten da, der 17.17 uhr zug schon gefahren war und der zug indem ich sass nat\u00fcrlich zu sp\u00e4t ankam. das machte mich sehr w\u00fctend, weil keine durchsage im zug kam, warum der zug versp\u00e4tung hatte. wenn im zug gesagt worden w\u00e4r\u00e4, was los ist, habe ich verst\u00e4ndnis. aber sonst nicht.", "versp\u00e4tete ankunften und demzufolge l\u00e4ngere zwischenhalte. in z\u00fcrich den anschluss verpasst.", "zug und bus \u00fcberf\u00fcllt und dies zu coronazeiten! versp\u00e4tung f\u00fchrte zu noch mehr personenandrang! grosse versp\u00e4tung bzw zugusfall", "1. bus 4 minuten versp\u00e4tung 2. zum zug gerannt 3. zug nicht abgefahren 4. zum n\u00e4chsten gleis rennen m\u00fcssen da die durchsage zu sp\u00e4t kam 5. zug nach st. gallen- anschluss verpasst 6. n\u00e4chster zug f\u00e4llt aus, ersatzbus nach arbon 7. in arbon angekommen- zug nach romanshorn f\u00e4llt aus 8. wieder ersatzbus... 9. 20 minuten fussweg total \u00fcber 2 stunden f\u00fcr die hinfahrt gebraucht. zweimal an orte gef\u00fchrt worden an welchen der anschluss nicht gefahren ist.", "die app zeigte alle f\u00fcnf minuten eine andere verbindung, was mich total verwirrte. die schlussendlich benutzte verbindung war lausig, da f\u00fcr die paar kilometer 45 minuten schlicht zu viel sind. ich hatte das gl\u00fcck, dass ein von chur kommender thurbo 4 minuten versp\u00e4tung hatte und ich in landquart diesen benutzen konnte, ohne den umweg \u00fcber sargans machen zu m\u00fcssen. f\u00fcr 45 minuten fahrt w\u00e4re 7.90 fr. schon ok, allerdings nicht f\u00fcr im kreis herum fahren . hier zeigt sich einmal mehr der kant\u00f6nligeist ; die verbindung \u00fcberschreitet grenzen und ist daher nicht priorit\u00e4r. daf\u00fcr kann die sbb nat\u00fcrlich nichts, da die kantone ja solche defizit\u00e4ren verbindungen bestellen. die neue sbb-app mit werbung etc. ist nicht zuverl\u00e4ssig. ich habe das auch bei anderer gelegenheit schon festgestellt. zudem wurden die hinterlegten abos nicht \u00fcbernommen ... neu anmelden, wie wenn ich noch nie mit der sbb gefahren w\u00e4re. vielleicht reichen 40 jahre zugfahren nicht aus ;-)?", "kam zu sp\u00e4t. musste zum n\u00e4chsten zug rennen. f\u00fcr \u00e4ltere menschen w\u00e4re der anschluss nicht m\u00f6glich gewesen. einzelne fahrg\u00e4ste sind fr\u00fcher ausgestiegen da diese irgendwie besser informiert wurden.", "wegen eines zugausfalls! ich wollte den zug romanshorn ab 16.26 nehmen - dieser viel aber aus. ich fand dies sehr m\u00fchsam, weil ich schon am morgen nicht direkt nach romanshorn konnte, weil die strecke wegen eines fahrleitungsproblems unterbrochen war. ich habe also an diesem tag weit \u00fcber eine stunde zus\u00e4tzlich unterwegs.", "auf meiner reise sind beide z\u00fcge ausgefallen. ich h\u00e4tte von wettingen nach baden einen sp\u00e4teren zug nach baden nehmen sollen, dann dort umsteigen, in brugg in den bus nach frick umsteigen, von frick nach rheinfelden mit dem zug. schlussendlich bin ich mit dem zug nach brugg gefahren, und konnte dort mit einer kollegin mit dem auto nach rheinfelden fahren. ich weiss nicht wann ich sonst in rheinfelden angekommen w\u00e4re", "es war mir nicht klar, welche z\u00fcge ausfallen (z.b. flugzug rheinfelden-basel). darum bin ich mit dem bummler 08:52 gefahren.", "ich ging auf den r\u00fctihof express und der bus machte pl\u00f6tzlich die ganze runde durch d\u00e4ttwil etc. das nahm mir recht viel zeit.", "nun iat \u00fcberall die aufkleber, wir reinigen f\u00fcr sie diese oberfl\u00e4che mehrmals t\u00e4glich im zug und auf den billetauomaten! habe aber noch nie ein person in den letzten wochen dies reinigen gesehen. ist das nur werbung? bitte sind sie als betrieb ehrlich!", "schon gemachtz", "technische st\u00f6rung im zug landquart nach ziegelbr\u00fccke. anzeigen haben nicht funktioniert. jedoch durchsagen im zug waren ok", "anzeige stimmte nicht mit der fahrt \u00fcberein", "der transport mit dem zug ist f\u00fcr mich sehr gut, wenn sie etwas verbessern m\u00f6chten, das sie kennen.", "es fielen so viele z\u00fcge aus, dass gar nicht alle ausf\u00e4lle und versp\u00e4tungen angezeigt werden konnten. es wurden z\u00fcge auf den abfahrtsanzeigen angezeigt (mit ausfall oder der versp\u00e4tung), die sp\u00e4ter abfuhren (aber fr\u00fcher geplant gewesen w\u00e4ren), als andere, die auf dem gleichen gleis fuhren. das war verwirrlich.", "es kam zu versp\u00e4tungen und diversen zugsausf\u00e4llen. es war nicht klar, welches jeweils die schnellste verbindung nach winterthur war.", "es nervt apps hat nicht funktioniert", "ich habe mich bewusst \u00fcber die fahrten an diesem tag von zermatt nach z\u00fcrich in der app informiert, damit ich in keinen \u00fcberf\u00fcllten zug komme. gem\u00e4ss der app waren die verbindungen ohne viel personen. schon in zermatt habe ich in der 2. klasse fast keinen platz mehr erhalten und in visp beim umsteigen war die 2. klasse so stark besetzt, dass ich keinen platz mehr sehen konnte und von mindestabstand/sm\u00f6glichkeiten nicht zu sprechen war. aufgrund meiner gesundheit und der von bund verh\u00e4ngten massnahmen bin ich dann in die 1. klasse und musste dementsprechend einen klassenwechsel l\u00f6sen. dies obwohl ich nicht geplant hatte 1. klasse zu fahren, sondern mit meinem 2. klasse ga. doch dies war aufgrund des passagiersaufkommen keine umsetztbare idee. anregung: in zeiten der c-krise und den entsprechenden massnahmen und bei fehlender info, sollten ga besitzer f\u00fcr diese fahrt / strecke bei \u00fcberf\u00fcllten z\u00fcgen in den leeren 1. klasse wagen fahren d\u00fcrfen. nur in meinem wagen waren wir schon 3 personen wegen dem.", "in uznach fuhr der zug nicht mehr weiter wegen eines streckenunterbruchs. die info wurde erst bei einfahrt des zuges in uznach \u00fcber den lautsprecher kommuniziert. der unterbruch war aber schon von l\u00e4ngerer dauer! es h\u00e4tte auch schon in rapperswil eine durchsage gemacht werden k\u00f6nnen oder \u00fcber den bildschirm eine info laufen k\u00f6nnen! schade, gerade f\u00fcr \u00e4ltere oder gehbehinderte menschen war die info sehr kurzfristig. der bahnersatz \u00fcber den ricken stand zwar bereit, war aber f\u00fcr corona-zeiten \u00fcbervoll! \u00e4lteren menschen, die nicht so schnell im umsteigen waren, blieb nur noch ein stehplatz \u00fcbrig! in wattwil angelangt, fuhr gleich die n\u00e4chste verbindung nach st. gallen, kurz vor dem erreichen des bahnsteigs ab. so blieb erneut eine wartezeit von 25 min! warum war es nicht m\u00f6glich, dass dieser zug abgewartet h\u00e4tte?! letztendlich wurde st. gallen mit 50 min\u00fctiger versp\u00e4tung erreicht!", "keine informationen \u00fcber tramausf\u00e4lle (zb t12 flughafen - stettbach) mir ist bewusst das es zu zvv geh\u00f6rt und wegen den ausserordentlichen umst\u00e4den, trotzdem w\u00e4ren infos sehr hilfreich gewesen um reise zu planen. ansonsten ok lg", "l\u00e4ngerfristige entscheidungen \u00fcber zugunterbr\u00fcche. nur eine halbe stunde im voraus scheint mir unrealistisch f\u00fcr einen brand in gleisn\u00e4he. wenn man sieht, dass die z\u00fcge eine stunde oder eineinhalb stunden im voraus gestrichen sind, macht man sich keine hoffnungen und plant direkt um.", "per durchsage wurde bekannt gegeben, dass die anschl\u00fcsse in landquart gew\u00e4hrleistet sind. dies war leider nicht der fall!", "sehr sp\u00e4te information", "versp\u00e4tung nicht angezeigt, zugausf\u00e4lle sehr sp\u00e4t angezeigt", "wi standen an der haltestele in les bois und der zug ist gem.fahrplan nicht eingetroffen. wartezeit ca. 30 minuten.", "wir waren eigentlich von uzwil nach sg unterwegs. wir haben im app gelesen, dass die z\u00fcge wegen einem brand in gleisn\u00e4he nicht durchgehend fahren. die meldung war jedoch nur immer auf den n\u00e4chsten zug bezogen. will heissen, dass der n\u00e4chste zug immer erst als durchgehend gezeigt wurde und erst kurzfristig auf unterbruch umgestellt wurde. unser zug hatte dann auch noch 14 minuten versp\u00e4tung. das gute daran war, dass wir dann \u201enurnoch\u201c 20min auf die trognerbahn warten mussten, denn auch wenn der zug p\u00fcnktlich angekommen w\u00e4re ist dies eine verbindung welche nicht zu schaffen ist. ankunft von wattenwil ist gleich abfahrt nach trogen. sehr schade.", "zu kurzfristig! fr\u00fchere informationen w\u00e4ren dienlich!", "ab z\u00fcrich hb den zug genommen ab ca. 10:34 ( zug nr. 564) . der zug hatte einen defekt und wir standen knapp 1:15h. danach zur\u00fcck geschleppt worden an den z\u00fcrich hb. ganz freche zugdurchsage: wir sind nun endlich am z\u00fcrcher hb angekommen, hihihi . richtig unversch\u00e4mt dieses verhalten. und statt un 12 uhr in basel zu sein, war es schlussendlich 14:00.", "der anschluss in olten verpassten wir, da der zug lenzburg olten 8 minuten versp\u00e4tet einfuhr.", "der ec99 fiel aus, folglich wolle ich mit dem ir13 (9:38 ab winterthur?) nach st. margrethen und von dort per s-bahn via bregenz nach lindau. in wil blieb der ir13 stehen, mit der angabe, die strecke w\u00e4re blockiert. die perondurchsage hat auf einen regionalzug verwiesen. auf dem entsprechenden gleis angekommen, hiess es dann, dass der regionalzug ebenfalls ausfalle. das schalterpersonal war ratlos, hat nach l\u00e4ngeren abkl\u00e4rungen dann aber informiert, der n\u00e4chste interregio w\u00e4re zu nehmen. dieser fuhr ein und ca. 10min nach der geplanten abfahrtszeit wurde per zugsdurchsage bekanntgegeben, der ir falle aus, da die strecke blockiert w\u00e4re... der daruffolgende regionalzug schien sich nicht daf\u00fcr zu interessieren, dass die strecke blockiert w\u00e4re und fuhr dann (virenfreundlich \u00fcberf\u00fcllt) doch bis nach st. gallen. dort konnte ich dann den nachfolgenden ec richtung m\u00fcnchen nehmen. laut app sollte dieser 20min versp\u00e4tung haben, was in 5min schritten jeweils kurz vor erreichen der versprochenen abfahrtszeit auf 35min er", "der zug hatte 30min versp\u00e4tung, sodass ich den anschlusszug in landquart verpasst habe. der anschliessende zug in landquart ist ausgefallen, sodass an eine weitere halbe stunde warten musste.", "die app ist schlecvt und zeigt die versp\u00e4tungen nicht an", "die information der sbb app und die aussage im zug haben gesagt, die n\u00e4chste verbindung via w\u00e4denswill war im gleiss 5. wir haben einen angestellter der sbb gefragt und er hat gesagt w\u00e4denswill war gesperrt und am besten war \u00fcber uster. diesen zug \u00fcber uster haben wir genommen bis einsiedeln. dann war der bus von einsiedeln bis hoch-ybrig fast voll. dieser bus ist oft voll und viele kommen mit den skis und snowboards. dieser bus sollte einen platz hinten f\u00fcr solche sachen, wie ein kofferraum, wie viele andere bus in anderen skigebieten. danke!", "die tramlinie 10 fuhr nicht, wurde aber als potentielle m\u00f6glichkeit angegeben", "die zugabfahrt wurde statt gleis 15 auf gleis 6 verlegt. oben auf der passerelle war dies nicht ersichtlich. da ich gesundheitlich sehr angeschlagen bin musste ich den ganzen weg zur\u00fcck nach gleis 6 machen, habe den zug fast verpasst deswegen. das dies nicht oben auf der passerelle ausgeschildert war hat mich schon ge\u00e4rgert. auch die bettelei auf der passerelle finde ich l\u00e4stig, man wird \u00fcberall angesprochen.", "es gab kaum informationen. dass es zu versp\u00e4tungen und ausf\u00e4llen kommt bei schneefall, ist bekannt und wird auch \u00fcber die durchsage verk\u00fcndet. welche z\u00fcge betroffen sind, kam aber nicht.", "immer wieder haben sich die minuten auf der anzeigetafel erh\u00f6ht", "keine aktuellen st\u00f6ru iele leute und auch sch\u00fcler ohne erstklassbillet!", "der zug ist wegen schnee ausgefallen und ich kam zu sp\u00e4t zur arbeit", "der zug kam in uzwil p\u00fcnktlich, war aber rappelvoll. bis flawil bin ich gestanden, habe dort einen klassenwechsel gemacht in die erste klasse. in gossau war ich in der ersten klasse, in st. gallen ist der zug ausgefallen und war kaputt. alle mussten aussteigen. der n\u00e4chste zug ging eine stunde sp\u00e4ter ab st gallen weiter. dort gab es erst einmal eine halbe stunde aufenthalt wegen einer st\u00f6rung in m\u00f6rschwil. in sargans war der zug wieder fast eine stunde liegengeblieben wegen einer fahrleitungsst\u00f6rung. damit habe ich den anschluss nach chur verpasst. mit dem letzten zug und einer weiteren 3/4 stunde aufenthalt in chur bin ich nach ilanz gefahren, wo mich mein mann abgeholt hatte. nach obersaxen h\u00e4tte ich es mit dem \u00f6v nicht mehr geschafft.", "die app ist andauernd gecrasht sowie konnte man auf sbb.ch keine infos mehr holen da die webseite ebenfalls gecrasht ist. es war der etwas schneereiche freitag im 2021. das billet konnte ich gerade noch via der app kaufen, ansonsten ging nachher vieles nicht mehr. ist etwas am\u00fcsant, dass sie genau zu diesem tag eine umfrage nun machen...", "die app stotterte und es war schwierig informationen zu \u00fcberkommenen", "die belegung war als tief angegeben - aber der zug war voll. ich h\u00e4tte sonst einen anderen zug genommen.", "die durchsage, dass dies die endstation sei kam erst, nachdem wir schon einige minuten am hb z\u00fcrich standen. als n\u00e4chste und einzige verbindung h\u00e4tte die s-bahn angegeben werden m\u00fcssen...", "die durchsagen im zug h\u00e4tten besser sein k\u00f6nnen. aber es war der tag der grossen schneef\u00e4lle und ich habe einiges verst\u00e4ndnis, dass es bei soviel unterbr\u00fcchen nicht m\u00f6glich war.", "die fahrt konnte in zh oerlikon nicht weitergef\u00fchrt werden, dies wurde aber erst nach mehrere minuten und ande
